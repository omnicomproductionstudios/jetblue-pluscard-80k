<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="ad.size" content="width=300,height=250" />
    <link rel="stylesheet" type="text/css" href="stylesRL1.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <title></title>
  </head>

  <body onload="init()">
    <div id="main_container">
      <!--start main_container-->
      <div id="main_content" class="">
          <img src="images/bg.jpg" class="full-width" alt="">
          <div class="copy1 hidden" id="copy1">
            <span>Earn up to</span><br>
            <span class="num">80,000</span><br>
            <span class="star">bonus points.<sup>*</sup></span>
          </div>
          <div class="copy2 hidden" id="copy2">
            Check if you<br>
            pre-qualify with<br>
            no impact to your<br>
            credit score.
          </div>
          <img src="images/card.png" class="full-width" id="card" alt="">
          <img src="images/logo.png" class="full-width" id="logo" alt="">
          <div class="term" id="term">
            <span id="term1">*After qualifying account activity.</span> <span id="term2">Terms Apply</span>
          </div>
          <!-- last frame -->
          <div class="last-frame" id="lastFrame">
            <div class="copy3" id="copy3">
              Jet better with the <span>JetBlue Plus Card.</span>
            </div>
            <div id="cta">Pre-Qualify Now</div>
            <img src="images/card.png" class="full-width" id="card1" alt="">
            <div class="term" id="termlast">
              <span id="term1">*After qualifying account activity.</span> <span id="term2">Terms Apply</span>
            </div>
            <img src="images/logo.png" class="full-width" id="logo1" alt="">
          </div>
          <div id="shine"></div>
      </div>

      <div id="default_exit" class="btn" ></div>
      <!--end main_container-->
    </div>
    <script type="text/javascript" src="mainRL1.js"></script>
    <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
  </body>
</html>
